<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Set the page title -->
    <title>Assignment 02</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="style.css" />

    <!--Some links of icons of navigation bar-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <h2 class="sr-only">Site header</h2>
          <!--banner-->
          <div class="header--banner">
            <!--Class image will be positioned in the middle-->
            <img class="header--banner--img" src="images/MahouBunny_Logo.png" alt="Company logo, Mahou Bunny">
            <!--class="header--banner--nav" is the links which will be on the left side of banner-->
            <nav class="header--banner--nav">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <!--Right side of banner is the user sign in and basket-->
                <div class="header--banner--user">
                  <li><input type="text" id="search" name="nav" placeholder = "Search" autocomplete="search" required = "required" /></li>
                  <li><a href="#"> <i class='bx bxs-user'></i> Sign In</a></li>
                  <li><a href="#"> Register</a></li>
                  <li><a href="#"> <i class='bx bx-shopping-bag' ></i> Basket</a></li>
                </div>
              </ul>
            </nav>     
          </div>
        </div>
      </div>
    </header>

    -->
  </body>
</html>
